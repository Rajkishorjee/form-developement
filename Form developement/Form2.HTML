<center><h1>Job Application Form</h1></center>
<form action="">
  <fieldset>
    <legend>Personal Details</legend>
    <table>
      <tr>
        <td><label for="">First Name*</label></td>
        <td><input type="text" required /> <br /></td>
      </tr>
      <tr>
        <td><label for="">Last Name*</label></td>
        <td><input type="text" required /> <br /></td>
      </tr>
      <tr>
        <td><label for="">Date of Birth</label></td>
        <td><input type="date" required /> <br /></td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td>
          <input type="radio" name="Gender" required />Male
          <input type="radio" name="Gender" required />Female
          <input type="radio" name="Gender" required />Others <br />
        </td>
      </tr>
      <tr>
        <td><label for="">Profile Picture*</label></td>
        <td><input type="file" /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Contact Information</legend>
    <table>
      <tr>
        <td><label for="">Email*</label></td>
        <td><input type="email" required /> <br /></td>
      </tr>
      <tr>
        <td><label for="">Phone Number*</label></td>
        <td>
          <input type="number" required placeholder="10-digit number" /> <br />
        </td>
      </tr>
      <tr>
        <td><label for="">Address</label></td>
        <td><textarea name="" id="" rows="2" cols="40"></textarea> <br /></td>
      </tr>
      <tr>
        <td><label for="">country</label></td>
        <td>
          <select name="" id="">
            <option value="">India</option>
            <option value="">Nepal</option>
            <option value="">USA</option>
          </select>
          <br />
        </td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>Education Background</legend>
    <table>
      <tr>
        <td><label>Highest Qualification</label></td>
        <td>
          <select name="" id="">
            <option value="">Graduate</option>
            <option value="">Masters</option>
            <option value="">BCA</option>
          </select>
          <br />
        </td>
      </tr>

      <tr>
        <td><label for="">Specialization</label></td>
        <td><input type="text" /> <br /></td>
      </tr>

      <tr>
        <td><label for="">Year of Graduation</label></td>
        <td><input type="text" /> <br /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Job Preferences</legend>
    <table>
      <tr>
        <td><label for="">Preferred Role</label></td>
        <td><input type="text" /> <br /></td>
      </tr>

      <tr>
        <td><label for="">Expected Salary</label></td>
        <td><input type="text" /> <br /></td>
      </tr>

      <tr>
        <td><label for="">Preferred Location</label></td>
        <td>
          <input type="radio" name="Location" />Banglore
          <input type="radio" name="Location" />Mumbai
          <input type="radio" name="Location" />Chennai <br />
        </td>
      </tr>

      <tr>
        <td><label for="">Willing to Relocate</label></td>
        <td><input type="radio" /> <br /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Create Account</legend>
    <table>
      <tr>
        <td><label for="">passward*</label></td>
        <td>
          <input
            type="password"
            placeholder="Min 6 characters"
            required
          /><br />
        </td>
      </tr>

      <tr>
        <td><label for="">Confirm passward*</label></td>
        <td><input type="password" /> <br /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Resume</legend>
    <table>
      <tr>
        <td><label for="">Upload Resume (PDF only)</label></td>
        <td><input type="file" /> <br /></td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>Agreement</legend>
    <table>
      <tr>
        <td>
          <input type="radio" /> I agree to the terms and condition* <br />
          <input type="submit" />
          <input type="reset" />
        </td>
      </tr>
    </table>
  </fieldset>
</form>
