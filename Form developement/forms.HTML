<marquee behavior="" direction="right"
  ><center><h1>Course Registration Form</h1></center></marquee
>

<form action="" autocomplete="">
  <fieldset>
    <legend>personal detail</legend>
    <table>
      <tr>
        <td><label for="">First Name</label></td>
        <td><input type="text" required /><br /></td>
      </tr>
      <tr>
        <td><label for="">Surname</label></td>
        <td><input type="text" /><br /></td>
      </tr>
      <tr>
        <td><label for="">Mobile Name</label></td>
        <td><input type="tel" required /><br /></td>
      </tr>
      <tr>
        <td><label for="">Email id</label></td>
        <td><input type="email" required /><br /></td>
      </tr>
      <tr>
        <td><label for="">Pasword</label></td>
        <td><input type="password" required maxlength="8" /><br /></td>
      </tr>
      <tr>
        <td><label for="">Conform passward</label></td>
        <td><input type="password" required maxlength="8" /><br /></td>
      </tr>
      <tr>
        <td><label for="">Date of Birth</label></td>
        <td><input type="date" /><br /></td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td>
          <input type="radio" name="Gender" /> Male
          <input type="radio" name="Gender" /> Female
          <input type="radio" name="Gender" /> Others <br />
        </td>
      </tr>
      <tr>
        <td><label for="">Select country</label></td>
        <td>
          <select name="" id="">
            <option value="">India</option>
            <option value="">America</option>
            <option value="">Nepal</option>
          </select>
          <br />
        </td>
      </tr>
      <tr>
        <td><label for="">Upload Picture</label></td>
        <td><input type="file" /> <br /></td>
      </tr>
      <tr>
        <td><input type="reset" /></td>
      </tr>
      <tr>
        <td><input type="submit" /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Course details</legend>
    <label for="">Select Course</label> <br />
    <select name="" id="">
      <option value="">python full stack</option>
      <option value="">java full stack</option>
      <option value="">kotlin</option></select
    ><br />
    <label for="">Delivery</label>
    <input type="radio" name="dm" />ONLINE
    <input type="radio" name="dm" />OFFONLINE <br />
    <label for="">Comment</label> <br />
    <textarea name="" id="" rows="5" cols="45"></textarea>
  </fieldset>
</form>
